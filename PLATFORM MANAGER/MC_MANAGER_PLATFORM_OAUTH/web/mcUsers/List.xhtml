<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMcUsersTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="McUsersListForm">
                <p:panel header="#{bundle.ListMcUsersTitle}">
                    <p:dataTable id="datalist" value="#{mcUsersController.items}" var="item"
                                 selectionMode="single" selection="#{mcUsersController.selected}"
                                 paginator="true"
                                 rowKey="#{item.mcUsersId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersName}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersBirthDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersBirthDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersGender}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersGender}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersLogin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersPass}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersPass}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersType}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersType}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mcUsersController.prepareCreate}" update=":McUsersCreateForm" oncomplete="PF('McUsersCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":McUsersViewForm" oncomplete="PF('McUsersViewDialog').show()" disabled="#{empty mcUsersController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":McUsersEditForm" oncomplete="PF('McUsersEditDialog').show()" disabled="#{empty mcUsersController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mcUsersController.destroy}" update=":growl,datalist" disabled="#{empty mcUsersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
