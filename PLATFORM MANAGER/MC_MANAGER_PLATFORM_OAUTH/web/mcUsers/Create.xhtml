<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="McUsersCreateDlg" widgetVar="McUsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMcUsersTitle}">
            <h:form id="McUsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mcUsersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMcUsersLabel_mcUsersName}" for="mcUsersName" />
                        <p:inputText id="mcUsersName" value="#{mcUsersController.selected.mcUsersName}" title="#{bundle.CreateMcUsersTitle_mcUsersName}" required="true" requiredMessage="#{bundle.CreateMcUsersRequiredMessage_mcUsersName}"/>
                        <p:outputLabel value="#{bundle.CreateMcUsersLabel_mcUsersDescription}" for="mcUsersDescription" />
                        <p:inputText id="mcUsersDescription" value="#{mcUsersController.selected.mcUsersDescription}" title="#{bundle.CreateMcUsersTitle_mcUsersDescription}" />
                        <p:outputLabel value="#{bundle.CreateMcUsersLabel_mcUsersBirthDate}" for="mcUsersBirthDate" />
                        <p:inputText id="mcUsersBirthDate" value="#{mcUsersController.selected.mcUsersBirthDate}" title="#{bundle.CreateMcUsersTitle_mcUsersBirthDate}" />
                        <p:outputLabel value="#{bundle.CreateMcUsersLabel_mcUsersGender}" for="mcUsersGender" />
                        <p:inputText id="mcUsersGender" value="#{mcUsersController.selected.mcUsersGender}" title="#{bundle.CreateMcUsersTitle_mcUsersGender}" />
                        <p:outputLabel value="#{bundle.CreateMcUsersLabel_mcUsersLogin}" for="mcUsersLogin" />
                        <p:inputText id="mcUsersLogin" value="#{mcUsersController.selected.mcUsersLogin}" title="#{bundle.CreateMcUsersTitle_mcUsersLogin}" required="true" requiredMessage="#{bundle.CreateMcUsersRequiredMessage_mcUsersLogin}"/>
                        <p:outputLabel value="#{bundle.CreateMcUsersLabel_mcUsersPass}" for="mcUsersPass" />
                        <p:inputText id="mcUsersPass" value="#{mcUsersController.selected.mcUsersPass}" title="#{bundle.CreateMcUsersTitle_mcUsersPass}" required="true" requiredMessage="#{bundle.CreateMcUsersRequiredMessage_mcUsersPass}"/>
                        <p:outputLabel value="#{bundle.CreateMcUsersLabel_mcUsersType}" for="mcUsersType" />
                        <p:selectOneMenu id="mcUsersType" value="#{mcUsersController.selected.mcUsersType}" >
                            <f:selectItems value="#{mcTypeOauthController.itemsAvailableSelectOne}"
                                           var="mcUsersTypeItem"
                                           itemValue="#{mcUsersTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mcUsersController.create}" value="#{bundle.Save}" update="display,:McUsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'McUsersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="McUsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
