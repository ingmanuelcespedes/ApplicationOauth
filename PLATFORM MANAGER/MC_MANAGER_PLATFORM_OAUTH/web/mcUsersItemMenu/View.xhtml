<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="McUsersItemMenuViewDlg" widgetVar="McUsersItemMenuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMcUsersItemMenuTitle}">
            <h:form id="McUsersItemMenuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mcUsersItemMenuController.selected != null}">
                        <h:outputText value="#{bundle.ViewMcUsersItemMenuLabel_mcUsersItemMenuId}"/>
                        <h:outputText value="#{mcUsersItemMenuController.selected.mcUsersItemMenuId}" title="#{bundle.ViewMcUsersItemMenuTitle_mcUsersItemMenuId}"/>
                        <h:outputText value="#{bundle.ViewMcUsersItemMenuLabel_mcMenuItemMenuItemId}"/>
                        <h:outputText value="#{mcUsersItemMenuController.selected.mcMenuItemMenuItemId}" title="#{bundle.ViewMcUsersItemMenuTitle_mcMenuItemMenuItemId}"/>
                        <h:outputText value="#{bundle.ViewMcUsersItemMenuLabel_mcMenuItemUsersId}"/>
                        <h:outputText value="#{mcUsersItemMenuController.selected.mcMenuItemUsersId}" title="#{bundle.ViewMcUsersItemMenuTitle_mcMenuItemUsersId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="McUsersItemMenuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
