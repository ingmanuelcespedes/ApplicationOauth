      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="McUsersItemMenuCreateDlg" widgetVar="McUsersItemMenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMcUsersItemMenuTitle}">

                                           itemValue="#{mcMenuItemMenuItemIdItem}"/>

                        <p:outputLabel value="#{bundle.CreateMcUsersItemMenuLabel_mcMenuItemUsersId}" for="mcMenuItemUsersId" />

                                           itemValue="#{mcMenuItemUsersIdItem}"/>

                    <p:commandButton actionListener="#{mcUsersItemMenuController.create}" value="#{bundle.Save}" update="display,:McUsersItemMenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'McUsersItemMenuCreateDialog');"/>
