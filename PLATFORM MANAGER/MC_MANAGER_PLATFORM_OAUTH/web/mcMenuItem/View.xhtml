<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="McMenuItemViewDlg" widgetVar="McMenuItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMcMenuItemTitle}">
            <h:form id="McMenuItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mcMenuItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewMcMenuItemLabel_mcMenuItemId}"/>
                        <h:outputText value="#{mcMenuItemController.selected.mcMenuItemId}" title="#{bundle.ViewMcMenuItemTitle_mcMenuItemId}"/>
                        <h:outputText value="#{bundle.ViewMcMenuItemLabel_mcMenuItemName}"/>
                        <h:outputText value="#{mcMenuItemController.selected.mcMenuItemName}" title="#{bundle.ViewMcMenuItemTitle_mcMenuItemName}"/>
                        <h:outputText value="#{bundle.ViewMcMenuItemLabel_mcMenuItemStatus}"/>
                        <h:outputText value="#{mcMenuItemController.selected.mcMenuItemStatus}" title="#{bundle.ViewMcMenuItemTitle_mcMenuItemStatus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="McMenuItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
