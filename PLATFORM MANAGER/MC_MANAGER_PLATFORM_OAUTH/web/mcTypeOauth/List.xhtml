<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMcTypeOauthTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="McTypeOauthListForm">
                <p:panel header="#{bundle.ListMcTypeOauthTitle}">
                    <p:dataTable id="datalist" value="#{mcTypeOauthController.items}" var="item"
                                 selectionMode="single" selection="#{mcTypeOauthController.selected}"
                                 paginator="true"
                                 rowKey="#{item.mcTypeOauthId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcTypeOauthTitle_mcTypeOauthId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcTypeOauthId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcTypeOauthTitle_mcTypeOauthDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcTypeOauthDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcTypeOauthTitle_mcTypeOauthStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcTypeOauthStatus}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mcTypeOauthController.prepareCreate}" update=":McTypeOauthCreateForm" oncomplete="PF('McTypeOauthCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":McTypeOauthViewForm" oncomplete="PF('McTypeOauthViewDialog').show()" disabled="#{empty mcTypeOauthController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":McTypeOauthEditForm" oncomplete="PF('McTypeOauthEditDialog').show()" disabled="#{empty mcTypeOauthController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mcTypeOauthController.destroy}" update=":growl,datalist" disabled="#{empty mcTypeOauthController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
