<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="McSessionOauthEditDlg" widgetVar="McSessionOauthEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMcSessionOauthTitle}">
            <h:form id="McSessionOauthEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mcSessionOauthController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMcSessionOauthLabel_mcSessionOauthId}" for="mcSessionOauthId" />
                        <p:inputText id="mcSessionOauthId" value="#{mcSessionOauthController.selected.mcSessionOauthId}" title="#{bundle.EditMcSessionOauthTitle_mcSessionOauthId}" required="true" requiredMessage="#{bundle.EditMcSessionOauthRequiredMessage_mcSessionOauthId}"/>
                        <p:outputLabel value="#{bundle.EditMcSessionOauthLabel_mcSessionOauthUserLogin}" for="mcSessionOauthUserLogin" />
                        <p:inputText id="mcSessionOauthUserLogin" value="#{mcSessionOauthController.selected.mcSessionOauthUserLogin}" title="#{bundle.EditMcSessionOauthTitle_mcSessionOauthUserLogin}" />
                        <p:outputLabel value="#{bundle.EditMcSessionOauthLabel_mcSessionOauthDateBegin}" for="mcSessionOauthDateBegin" />
                        <p:inputText id="mcSessionOauthDateBegin" value="#{mcSessionOauthController.selected.mcSessionOauthDateBegin}" title="#{bundle.EditMcSessionOauthTitle_mcSessionOauthDateBegin}" />
                        <p:outputLabel value="#{bundle.EditMcSessionOauthLabel_mcSessionOauthDateEnd}" for="mcSessionOauthDateEnd" />
                        <p:inputText id="mcSessionOauthDateEnd" value="#{mcSessionOauthController.selected.mcSessionOauthDateEnd}" title="#{bundle.EditMcSessionOauthTitle_mcSessionOauthDateEnd}" />
                        <p:outputLabel value="#{bundle.EditMcSessionOauthLabel_mcSessionOauthUsersId}" for="mcSessionOauthUsersId" />
                        <p:selectOneMenu id="mcSessionOauthUsersId" value="#{mcSessionOauthController.selected.mcSessionOauthUsersId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mcUsersController.itemsAvailableSelectOne}"
                                           var="mcSessionOauthUsersIdItem"
                                           itemValue="#{mcSessionOauthUsersIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mcSessionOauthController.update}" value="#{bundle.Save}" update="display,:McSessionOauthListForm:datalist,:growl" oncomplete="handleSubmit(args, 'McSessionOauthEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="McSessionOauthEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
