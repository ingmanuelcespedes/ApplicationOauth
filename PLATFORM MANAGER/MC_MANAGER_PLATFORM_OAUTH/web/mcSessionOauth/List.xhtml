<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMcSessionOauthTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="McSessionOauthListForm">
                <p:panel header="#{bundle.ListMcSessionOauthTitle}">
                    <p:dataTable id="datalist" value="#{mcSessionOauthController.items}" var="item"
                                 selectionMode="single" selection="#{mcSessionOauthController.selected}"
                                 paginator="true"
                                 rowKey="#{item.mcSessionOauthId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcSessionOauthTitle_mcSessionOauthId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcSessionOauthId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcSessionOauthTitle_mcSessionOauthUserLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcSessionOauthUserLogin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcSessionOauthTitle_mcSessionOauthDateBegin}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcSessionOauthDateBegin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcSessionOauthTitle_mcSessionOauthDateEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcSessionOauthDateEnd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcSessionOauthTitle_mcSessionOauthUsersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcSessionOauthUsersId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mcSessionOauthController.prepareCreate}" update=":McSessionOauthCreateForm" oncomplete="PF('McSessionOauthCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":McSessionOauthViewForm" oncomplete="PF('McSessionOauthViewDialog').show()" disabled="#{empty mcSessionOauthController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":McSessionOauthEditForm" oncomplete="PF('McSessionOauthEditDialog').show()" disabled="#{empty mcSessionOauthController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mcSessionOauthController.destroy}" update=":growl,datalist" disabled="#{empty mcSessionOauthController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
