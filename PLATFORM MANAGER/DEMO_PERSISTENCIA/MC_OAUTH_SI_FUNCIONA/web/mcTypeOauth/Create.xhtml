<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMcTypeOauthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMcTypeOauthLabel_mcTypeOauthDescription}" for="mcTypeOauthDescription" />
                    <h:inputText id="mcTypeOauthDescription" value="#{mcTypeOauthController.selected.mcTypeOauthDescription}" title="#{bundle.CreateMcTypeOauthTitle_mcTypeOauthDescription}" required="true" requiredMessage="#{bundle.CreateMcTypeOauthRequiredMessage_mcTypeOauthDescription}"/>
                    <h:outputLabel value="#{bundle.CreateMcTypeOauthLabel_mcTypeOauthStatus}" for="mcTypeOauthStatus" />
                    <h:inputText id="mcTypeOauthStatus" value="#{mcTypeOauthController.selected.mcTypeOauthStatus}" title="#{bundle.CreateMcTypeOauthTitle_mcTypeOauthStatus}" required="true" requiredMessage="#{bundle.CreateMcTypeOauthRequiredMessage_mcTypeOauthStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mcTypeOauthController.create}" value="#{bundle.CreateMcTypeOauthSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mcTypeOauthController.prepareList}" value="#{bundle.CreateMcTypeOauthShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMcTypeOauthIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
