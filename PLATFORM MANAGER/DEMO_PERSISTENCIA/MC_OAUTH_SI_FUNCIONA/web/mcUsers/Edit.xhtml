<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:inputText id="mcUsersGender" value="#{mcUsersController.selected.mcUsersGender}" title="#{bundle.EditMcUsersTitle_mcUsersGender}" />

                    <h:outputLabel value="#{bundle.EditMcUsersLabel_mcUsersPass}" for="mcUsersPass" />
                    <h:inputText id="mcUsersPass" value="#{mcUsersController.selected.mcUsersPass}" title="#{bundle.EditMcUsersTitle_mcUsersPass}" required="true" requiredMessage="#{bundle.EditMcUsersRequiredMessage_mcUsersPass}"/>

                    <h:inputText id="mcUsersAlterUser" value="#{mcUsersController.selected.mcUsersAlterUser}" title="#{bundle.EditMcUsersTitle_mcUsersAlterUser}" />

                        <f:selectItems value="#{mcTypeOauthController.itemsAvailableSelectOne}"/>

                <h:commandLink action="#{mcUsersController.update}" value="#{bundle.EditMcUsersSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditMcUsersViewLink}"/>
                <br />
                <h:commandLink action="#{mcUsersController.prepareList}" value="#{bundle.EditMcUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMcUsersIndexLink}" />
