<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMcUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMcUsersEmpty}" rendered="#{mcUsersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mcUsersController.items.rowCount > 0}">
                    <h:outputText value="#{mcUsersController.pagination.pageFirstItem + 1}..#{mcUsersController.pagination.pageLastItem + 1}/#{mcUsersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mcUsersController.previous}" value="#{bundle.Previous} #{mcUsersController.pagination.pageSize}" rendered="#{mcUsersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mcUsersController.next}" value="#{bundle.Next} #{mcUsersController.pagination.pageSize}" rendered="#{mcUsersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mcUsersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersName}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersBirthDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersBirthDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersGender}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersGender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersLogin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersPass}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersPass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersAlterUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersAlterUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersAlterDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersAlterDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersAlterNetwork}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersAlterNetwork}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMcUsersTitle_mcUsersType}"/>
                            </f:facet>
                            <h:outputText value="#{item.mcUsersType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mcUsersController.prepareView}" value="#{bundle.ListMcUsersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mcUsersController.prepareEdit}" value="#{bundle.ListMcUsersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mcUsersController.destroy}" value="#{bundle.ListMcUsersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mcUsersController.prepareCreate}" value="#{bundle.ListMcUsersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMcUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
